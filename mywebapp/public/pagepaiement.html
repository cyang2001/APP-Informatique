<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
    <link rel="stylesheet" href="../css/pagepaiement.css">
</head>
<body>

<div class="container">
    <div class="col1">
        <div class="card">
            <div class="front">
                <div class="type">
                    <img class="bankid"/>
                </div>
                <span class="chip"></span>
                <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
                <div class="date"><span class="date_value">MM / AAAA</span></div>
                <span class="fullname">NOM COMPLET</span>
            </div>
            <div class="back">
                <div class="magnetic"></div>
                <div class="bar"></div>
                <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
                <span class="chip"></span><span class="disclaimer"> </span>
            </div>
        </div>
    </div>
    <div class="col2">
        <label>NUMERO CARTE</label>
        <input class="number" type="text" placeholder="XXXX XXXX XXXX XXXX" ng-model="ncard" maxlength="19" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
        <label>NOM DU DETENTEUR</label>
        <input class="inputname" type="text" placeholder="DUPONT"/>
        <label>DATE D'EXPIRATION</label>
        <input class="expire" type="text" placeholder="MM / AAAA"/>
        <label>CVV</label>
        <button id="paymentButton">
            <img id="lock" src="source/icons8-lock-100.png">
            <p id="pay">Payer <span id="totalAmount">0.99</span> â‚¬</p>
        </button>
        
    </div>
</div>

<!-- Inclusion du fichier JavaScript -->
<script src="../js/pagepaiement.js"></script>

</body>
</html>
