<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
    <link rel="stylesheet" href="css/paiementMembre.css">

</head>
<body>
<script src="js/paiementMembre.js"></script>

<div class="container">
    <div class="col1">
        <div class="card">
            <div class="front">
                <div class="type">
                    <img class="bankid"/>
                </div>
                <span class="chip"></span>
                <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
                <div class="date"><span class="date_value">MM / AAAA</span></div>
                <span class="fullname">NOM COMPLET</span>
            </div>
            <div class="back">
                <div class="magnetic"></div>
                <div class="bar"></div>
                <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
                <span class="chip"></span><span class="disclaimer"> </span>
            </div>
        </div>
    </div>
    <div class="col2">
        <label>NUMERO CARTE</label>
        <input class="number" type="text" ng-model="ncard" maxlength="19" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
        <label>NOM DU DETENTEUR</label>
        <input class="inputname" type="text" placeholder=""/>
        <label>DATE D'EXPIRATION</label>
        <input class="expire" type="text" placeholder="MM / AAAA"/>
        <label>CVC</label>
        <input class="ccv" type="text" placeholder="CVC" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
        <button class="buy"><i class="material-icons">lock</i> Payer 4.99 â‚¬</button>
    </div>
</div>
</body>
</html>
