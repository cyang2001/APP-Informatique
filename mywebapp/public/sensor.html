<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Données des Capteurs Sonores</title>
    <link rel="stylesheet" href="css/sensor.css">
    <script src="js/chart.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/chartjs-adapter-moment.min.js"></script>
</head>
<body>
    <header>
        <div class="menu-container">
            <input type="checkbox" id="menu_toggle">
            <label class="menu_btn" for="menu_toggle">
                <span></span>
            </label>
            <ul class="menu_box">
                <li><span class="menu_title">Menu</span></li>
            </ul>
        </div>
        <div class="user-icons">
            <div class="bouton2">
                <span><img class="prof-home" src="source/user(1).png"></span>
                <div class="menu-deroulant">
                    <div></div>
                </div>
            </div>
            <div class="bouton1">
                <span><img class="drap-home" src="source/united-kingdom.png"></span>
            </div>
        </div>
    </header>

    <div class="content">
        <h1>Données du Capteur Sonore</h1>
        <h2>Graphique du Niveau Sonore</h2>
        <select id="dataTypeSelector">
            <option value="temperature">Température</option>
            <option value="niveau_db">Niveau Sonore (dB)</option>
        </select>

        <canvas class = "canva" id="soundLevelChart"></canvas>
        <button id="sendDataButton">Send Data to Energia</button>
    </div>
    
    <script src="js/sensor.js"></script>
</body>
</html>
