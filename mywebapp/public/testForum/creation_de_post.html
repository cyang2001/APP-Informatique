<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer un post</title>
    <link rel="stylesheet" href="../css/forum.css">
</head>

<body>

    <script>
        function handleMenuButtonClick() {
          var checkbox = document.getElementById('menu_toggle');
          checkbox.checked = !checkbox.checked;
        }
    </script>
      
      
    <div class="hamburger-menu">
        <input id="menu_toggle" type="checkbox" />
        <label class="menu_btn" onclick="handleMenuButtonClick()">
          <span></span>
        </label>
      
        <ul class="menu_box">
          <li><p class="menu_title"><b>Ambisound</b></p></li>
          <li><a class="menu_item" href="#">Accueil</a></li>
          <li><a class="menu_item" href="#">Informations</a></li>
          <li><a class="menu_item" href="#">FAQ</a></li>
          <li><a class="menu_item" href="#">Qui sommes-nous ?</a></li>
          <li><a class="menu_item" href="#">Forum</a></li>
          <li><a class="menu_item" href="#">Événements</a></li>
          <li><a class="menu_item" href="#">Lieux</a></li>
          <li><a class="menu_item" href="#">Billetterie</a></li>
          <li><a class="menu_item" href="#">Playlists</a></li>
          <li><a class="menu_item" href="#">Capteurs</a></li>
        </ul>
    </div>

    <header class="header">
        <h1 class="page_title">Forum</h1>
    </header>

    <div class="conteneur">
        <div class="titre">
            <h2>Créer ton post</h2>
        </div> 
        
        <form>
            <div class="creation_de_post">
                <div class="creation_de_post_titre">
                    <label for="titre">Titre</label>
                    <input type="text" id="titre" name="Titre" placeholder="Ajouter un titre" required>
                </div>

                <div class="creation_de_post_description">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="133" rows="10" placeholder="Ajouter une description" required></textarea>
                </div>

                <div class="creation_de_post_category">
                    <label for="category">Category</label>
                    <select name="category" id="category" placeholher>
                        <option value="0" selected>Discussion Generale</option>
                        <option value="1">Aide et Support</option>
                        <option value="2">Partage de projets</option>
                        <option value="3">Plainte</option>
                       
                    </select>
                </div>
                

                <div class="creation_de_post_fichier">
                    <label for="Ajouter_un_fichier">Ajouter un fichier</label>
                    <input type="file" name="Ajouter_un_fichier">
                </div>

                <div class="creation_de_post_submit_bouton">
                    <input type="submit" value="Envoyer">
                </div>
            </div> 
        </form>
    </div>

    <footer class="footer">
    </footer>
    <script src="../js/forum.js"></script>
</body>
</html>
